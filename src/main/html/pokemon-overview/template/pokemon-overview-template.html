<div class="panel panel-default">
    <div class="panel-heading" style="background-color: #ffffff">
        <h3>Pokemon</h3>
    </div>
    <div class="panel-body" style="padding: 0">
        <table class="table table-striped">
            <tr>
                <th>
                    Nummer
                </th>
                <th>
                    Name
                </th>
                <th>
                    Zeit
                </th>
                <th>
                    Koordinaten
                </th>
                <th>
                    Ort
                </th>
                <th>
                    WP
                </th>
            </tr>
            <tr ng-show="isInEditMode">
                <td>
                    <input type="text" ng-model="newNumber" style="width: 50px"/>
                </td>
                <td>
                    <input type="text" ng-model="newName"/>
                </td>
                <td>
                    <input type="text" ng-model="newTime" style="width: 60px"/>
                </td>
                <td>
                    <input type="text" ng-model="newCoordinates"/>
                </td>
                <td>
                    <input type="text" ng-model="newLocationName"/>
                </td>
                <td>
                    <input type="text" ng-model="newWp" style="width: 50px"/>
                </td>
            </tr>
            <tr ng-show="!isInEditMode">
                <td>
                    <label>{{ data.number }}</label>
                </td>
                <td>
                    <label>{{ data.name }}</label>
                </td>
                <td>
                    <label>{{ newTime | date: 'HH:mm'}}</label>
                </td>
                <td>
                    <label>{{ data.coordinates }}</label>
                </td>
                <td>
                    <label>{{ data.locationName }}</label>
                </td>
                <td>
                    <label>{{ data.wp }}</label>
                </td>
            </tr>
        </table>
        <div class="col-lg-12">
            <button class="btn btn-default" style="margin: 5px" ng-click="pkmnOvrvwCtrl.close()">Schließen</button>
            <button class="btn btn-primary" style="margin: 5px" ng-show="isInEditMode" ng-click="pkmnOvrvwCtrl.save()">Speichern</button>
            <button class="btn btn-danger" style="margin: 5px" ng-show="isInEditMode && !isnew" ng-click="pkmnOvrvwCtrl.delete()">Löschen</button>
        </div>
    </div>
</div>
