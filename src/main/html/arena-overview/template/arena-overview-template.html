<div class="panel panel-default">
    <div class="panel-heading" style="background-color: #ffffff">
        <h3>Arena</h3>
    </div>
    <div class="panel-body" style="padding: 0">
        <table class="table table-striped">
            <tr>
                <th>
                    Nummer
                </th>
                <th>
                    Zeit
                </th>
                <th>
                    Koordinaten
                </th>
                <th>
                    Ort
                </th>
                <th>
                    Level
                </th>
                <th>
                    Team
                </th>
                <th>
                    Sieg
                </th>
            </tr>
            <tr ng-show="isInEditMode">
                <td>
                    <input type="text" ng-model="newNumber" style="width: 50px"/>
                </td>
                <td>
                    <input type="text" ng-model="newTime" style="width: 60px"/>
                </td>
                <td>
                    <input type="text" ng-model="newCoordinates"/>
                </td>
                <td>
                    <input type="text" ng-model="newLocationName"/>
                </td>
                <td>
                    <input type="text" ng-model="newLevel" style="width: 60px"/>
                </td>
                <td>
                    <select ng-options="t for t in teams"
                            ng-model="newTeam"></select>
                </td>
                <td>
                    <input type="checkbox" ng-model="newWin"/>
                </td>
            </tr>
            <tr ng-show="!isInEditMode">
                <td>
                    <label>{{ data.number }}</label>
                </td>
                <td>
                    <label>{{ newTime | date:'HH:mm'}}</label>
                </td>
                <td>
                    <label>{{ data.coordinates }}</label>
                </td>
                <td>
                    <label>{{ data.locationName }}</label>
                </td>
                <td>
                    <label style="width: 50px">{{ data.level }}</label>
                </td>
                <td>
                    <label>{{ data.team[0] + data.team.substring(1, team.length).toLowerCase() }}</label>
                </td>
                <td>
                    <label>{{ data.win ? 'Ja' : 'Nein' }}</label>
                </td>
            </tr>
        </table>
        <div class="col-lg-12">
            <button class="btn btn-default" style="margin: 5px" ng-click="arnOvrvwCtrl.close()">Schließen</button>
            <button class="btn btn-primary" style="margin: 5px" ng-show="isInEditMode" ng-click="arnOvrvwCtrl.save()">Speichern</button>
            <button class="btn btn-danger" style="margin: 5px" ng-show="isInEditMode && !isnew" ng-click="arnOvrvwCtrl.delete()">Löschen</button>
        </div>
    </div>
</div>
