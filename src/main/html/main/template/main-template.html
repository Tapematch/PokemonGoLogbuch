<div class="col-lg-12">
    <div class="panel">
        <div class="panel-body">
            <div style="float: left">
                <div style="margin: 10px; float: left">
                    <label>Nutzer: </label> {{ username }}
                </div>
                <div style="margin: 10px; float: left">
                    <label>Team: </label> {{ team[0] + team.substring(1, team.length).toLowerCase() }}
                </div>
                <div style="margin: 10px; float: left">
                    <label>Angefangen zu spielen: </label> {{ startdate | date: 'dd.MM.yyyy' }}
                </div>
            </div>
            <div style="float: right">
                <button class="btn btn-default" ng-click="mainCtrl.logout()">Abmelden</button>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="alert alert-success alert-dismissible" role="alert" ng-show="showInfo">
        <button type="button" class="close" ng-click="mainCtrl.hideInfo()"><span aria-hidden="true">&times;</span></button>
        {{ info }}
    </div>
    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="showError">
        <button type="button" class="close" ng-click="mainCtrl.hideError()"><span aria-hidden="true">&times;</span></button>
        {{ error }}
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div style="float: left">
                Logbuch
            </div>
            <div class="text-right">
                <a href="" ng-click="mainCtrl.showNewEntry()"><span class="glyphicon glyphicon-plus" style="color: #ffffff"></span></a>
            </div>
        </div>
        <div class="panel-body" style="padding: 0">
            <table class="table table-striped" style="margin-bottom: 0">
                <tr>
                    <th>
                       Datum
                    </th>
                    <th>
                        Startzeit
                    </th>
                    <th>
                        Endzeit
                    </th>
                    <th>
                        Startlevel
                    </th>
                    <th>
                        Level Up
                    </th>
                    <th>
                        Start EP
                    </th>
                    <th>
                        End EP
                    </th>
                    <th>
                        Wegpunkte
                    </th>
                    <th>
                        Arenen
                    </th>
                    <th>
                        Pokemon
                    </th>
                    <th width="70px"></th>
                </tr>
                <tr logbook-entry="" ng-show="showNewEntry"></tr>
                <tr ng-repeat="e in entries | orderBy: 'date':true" logbook-entry="e"></tr>
            </table>
            <div ng-repeat="waypoint in activeWaypoint" style="top: 30%; left: 30%; position: fixed">
                <waypoint-overview isnew="isNewWaypoint" data="waypoint"></waypoint-overview>
            </div>
            <div ng-repeat="pokemon in activePokemon" style="top: 30%; left: 20%; position: fixed">
                <pokemon-overview isnew="isNewPokemon" data="pokemon"></pokemon-overview>
            </div>
            <div ng-repeat="arena in activeArena" style="top: 30%; left: 15%; position: fixed">
                <arena-overview isnew="isNewArena" data="arena"></arena-overview>
            </div>
        </div>
    </div>
</div>
