<div class="col-lg-12">
    <div class="col-lg-4" style="margin-top: 10px">
        <div ng-show="loading">
            <img src="src/img/loading_spinner.gif" alt="Loading..." style="width: 60px; height: 60px"/>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body" style="padding-top: 0px">
                <div ng-show="showError" style="padding-top: 10px">
                    {{ error }}
                </div>
                <div style="padding-top: 10px">
                    <div class="col-lg-3">
                        <label>Nutzername:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" ng-model="username" ng-disabled="loading"/>
                    </div>
                </div>
                <div style="margin-top: 30px">
                    <div class="col-lg-3">
                        <label>Passwort:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="password" ng-model="password" enter-event="lgnCtrl.login()" ng-disabled="loading"/>
                    </div>
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-primary" ng-click="lgnCtrl.login()" ng-disabled="loading">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
